<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Background circle (dark) -->
  <circle cx="512" cy="512" r="512" fill="#1a1a1a"/>

  <!-- Phone/video player shape (TikTok style) -->
  <rect x="280" y="160" width="464" height="704" rx="40" fill="#2d2d2d" stroke="#444" stroke-width="8"/>

  <!-- Video play icon (subtle) -->
  <circle cx="512" cy="400" r="64" fill="#e63946" opacity="0.2"/>
  <path d="M 492 370 L 492 430 L 540 400 Z" fill="#e63946" opacity="0.4"/>

  <!-- Caption boxes (stacked, like TikTok captions) -->
  <!-- Top caption box (yellow) -->
  <rect x="320" y="620" width="384" height="56" rx="12" fill="#ffb703" opacity="0.9"/>
  <rect x="340" y="636" width="80" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>
  <rect x="430" y="636" width="100" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>
  <rect x="540" y="636" width="70" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>

  <!-- Middle caption box (red) -->
  <rect x="330" y="700" width="364" height="56" rx="12" fill="#e63946"/>
  <rect x="350" y="716" width="70" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>
  <rect x="430" y="716" width="110" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>
  <rect x="550" y="716" width="60" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>

  <!-- Bottom caption box (yellow) -->
  <rect x="340" y="780" width="344" height="56" rx="12" fill="#ffb703" opacity="0.9"/>
  <rect x="360" y="796" width="90" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>
  <rect x="460" y="796" width="80" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>
  <rect x="550" y="796" width="100" height="24" rx="4" fill="#1a1a1a" opacity="0.3"/>
</svg>
